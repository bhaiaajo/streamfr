      <script>
        window.onload = () =>{
          
      const modal = document.getElementById("movie-modal");
      const closeModal = document.querySelector(".close");
  
      closeModal.onclick = () => {
          modal.style.display = "none";
      };
            document.getElementById("submit").onclick = () =>{
              if(!document.getElementById("search-bar").value) return alert("Please enter a search term")
              window.location.href = "/search?q=" + document.getElementById("search-bar").value
          }

          document.addEventListener("keypress", (e) =>{
              if(e.keyCode === 13){
                  const searchTerm = document.getElementById("search-bar").value
                  if(!searchTerm) return alert("Please enter a search term")
                  window.location.href = "/search?q=" + document.getElementById("search-bar").value
                  document.getElementById("search-bar").value = ""
              }
          })
        }
  
        function handleCardClick(movieId, type) {
          if(type === "movie"){
              showMovieDetails(movieId, `/play/${movieId}${type === "tv" ? "?series=1" : ""}`);
          }else{
              showTVDetails(movieId, `/play/${movieId}${type === "tv" ? "?series=1" : ""}`)
          }
  }
  async function showMovieDetails(movieId, url) {
          const modal = document.getElementById("movie-modal");
          const movieDetailsContainer = document.getElementById("movie-details");
  
          try {
              const response = await fetch(`/api/movie/${movieId}`);
              const movie = await response.json();
  
              movieDetailsContainer.innerHTML = `
                  <img src="https://image.tmdb.org/t/p/original${movie.backdrop_path}" alt="${movie.title}">
                  <h2>${movie.title}</h2>
                  <p><strong>Rating:</strong> ${movie.vote_average} / 10</p>
                  <p>${movie.overview}</p>
                  <a href="${url}" class="play-button">Watch Now</a>
              `;
  
              modal.style.display = "flex";       
          } catch (error) {
              console.error("Failed to load movie details:", error);
          }
      }
      async function showTVDetails(movieId, url) {
          const modal = document.getElementById("movie-modal");
          const movieDetailsContainer = document.getElementById("movie-details");
  
          try {
              const response = await fetch(`/api/tv/${movieId}`);
              const movie = await response.json();
  
              movieDetailsContainer.innerHTML = `
                  <img src="https://image.tmdb.org/t/p/original${movie.backdrop_path}" alt="${movie.name}">
                  <h2>${movie.name}</h2>
                  <p><strong>Rating:</strong> ${movie.vote_average} / 10</p>
                  <p>${movie.overview}</p>
                  <a href="${url}" class="play-button">Watch Now</a>
              `;
  
              modal.style.display = "flex";       
          } catch (error) {
              console.error("Failed to load movie details:", error);
          }
      }
  
      window.onclick = (event) => {
          if (event.target === modal) {
              modal.style.display = "none";
          }
      };
      </script>

      <script>
        window.onload = () => {
            fetch(`/api/similar/{tmdbid}/{type}`)
                .then(g => g.json())
                .then(y => {
                    const addDiv = document.getElementById("image");
                    y.results.forEach(x => {
                        const img = document.createElement("img");
                        img.src = `https://image.tmdb.org/t/p/original${x.poster_path}`;
                        const anchor = document.createElement("a");
                        anchor.href = `/play/${x.id}{q}`;
                        anchor.className = "result"
                        anchor.appendChild(img);
                        addDiv.appendChild(anchor);
                    });
                });

            let cw = localStorage.getItem("continue") || localStorage.setItem("continue", "[]");
            try {
                cw = JSON.parse(cw) || [];
            } catch {
                cw = JSON.parse(cw);
            }
            cw.push({name: "{name}", src: "{imgurl}", id: "{tmdbid}", href: window.location.href, type: "{type}"});
            const s = cw.reverse().filter((value, index, self) =>
                index === self.findIndex((t) => (t.place === value.place && t.name === value.name))
            );
            localStorage.setItem("continue", JSON.stringify(s.reverse()));

            document.getElementById("submit").onclick = () => {
                if (!document.getElementById("search").value) return alert("Please enter a search term");
                window.location.href = "/search?q=" + document.getElementById("search").value;
            };

            document.addEventListener("keypress", (e) => {
                if (e.keyCode === 13) {
                    const searchTerm = document.getElementById("search").value;
                    if (!searchTerm) return alert("Please enter a search term");
                    window.location.href = "/search?q=" + searchTerm;
                }
            });
        }

        function onChange(obj) {
            const video = document.getElementById("frame");
            video.src = `${obj.value}`;
        }
    </script>
