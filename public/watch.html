      <script>
        // Fetch EasyList and badware patterns
        function fetchEasyList() {
          return fetch('https://easylist.to/easylist/easylist.txt')
            .then(response => response.text())
            .then(data => data.match(/[\w.-]+\.(com|net|org|info)/g) || [])
            .catch(error => {
              console.error('Error fetching EasyList:', error);
              return [];
            });
        }
        
        // Fetch badware list
        function fetchBadwareList() {
          return fetch('https://github.com/uBlockOrigin/uAssets/raw/refs/heads/master/filters/badware.txt')
            .then(response => response.text())
            .then(data => data.split('\n').map(domain => domain.trim()).filter(Boolean))
            .catch(error => {
              console.error('Error fetching Badware list:', error);
              return [];
            });
        }
        
        // Block dynamically added iframes/divs based on known ad patterns
        function blockAdsByPatterns(adDomains) {
          const adPatterns = [/ad/, /sponsored/, /promoted/, /banner/, /doubleclick/, /adsense/];
          const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
              mutation.addedNodes.forEach((node) => {
                if (node.tagName === 'IFRAME' || node.tagName === 'DIV') {
                  const isAdBySrc = adPatterns.some(pattern => pattern.test(node.src || ''));
                  const isAdByClass = adPatterns.some(pattern => pattern.test(node.className || ''));
                  const isAdByDomain = adDomains.some(domain => (node.src || '').includes(domain));
                  const isAdBySize = (node.offsetWidth <= 300 && node.offsetHeight <= 250);
        
                  if (isAdBySrc || isAdByClass || isAdByDomain || isAdBySize) {
                    console.log('Ad blocked by pattern:', node);
                    node.remove();
                  }
                }
              });
            });
          });
        
          observer.observe(document.body, {
            childList: true,
            subtree: true,
          });
        }
        
        // Periodic ad checking
        function periodicAdCheck(adDomains) {
          setInterval(() => {
            const ads = document.querySelectorAll('iframe, div');
            ads.forEach(ad => {
              const isAdByDomain = adDomains.some(domain => ad.src.includes(domain));
              if (isAdByDomain) {
                console.log('Ad iframe blocked during periodic check:', ad.src);
                ad.remove();
              }
            });
          }, 1000);
        }
        
        // Fetch EasyList and Badware list, then initiate blocking
        Promise.all([fetchEasyList(), fetchBadwareList()]).then(([easyListDomains, badwareDomains]) => {
          const combinedDomains = [...easyListDomains, ...badwareDomains];
          if (combinedDomains.length > 0) {
            blockAdsByPatterns(combinedDomains);  // Block ads dynamically
            periodicAdCheck(combinedDomains);     // Ensure periodic checking
          } else {
            console.error('Failed to load ad domains from EasyList or Badware list.');
          }
        });
        </script>
